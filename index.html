<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Copy Listing Text</title>

<style>
    body {
        margin: 0;
        background: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        width: 100%;
        max-width: 600px;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(15,23,42,0.12);
        border: 1px solid #e5e7eb;
        text-align: center;
    }

    h2 {
        font-size: 22px;
        font-weight: 600;
        color: #111827;
        margin-top: 0;
        margin-bottom: 8px;
    }

    p {
        color: #4b5563;
        font-size: 15px;
        margin: 0 0 8px;
    }

    .text-box {
        margin-top: 18px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 18px;
        text-align: left;
        white-space: pre-wrap;
        font-size: 15px;
        color: #1f2937;
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
        min-height: 140px;
    }

    .button {
        margin-top: 20px;
        background: #2563eb;
        color: #ffffff;
        border-radius: 999px;
        padding: 11px 26px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(37,99,235,0.25);
    }

    .button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 6px rgba(37,99,235,0.25);
    }

    .message {
        margin-top: 14px;
        font-size: 14px;
        font-weight: 500;
        color: #059669;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .message.error {
        color: #b91c1c;
    }

    .message.show {
        opacity: 1;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #9ca3af;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Listing Text</h2>
    <p>Your content is below. It may copy automatically, and you can always tap the button.</p>

    <div id="textBox" class="text-box"></div>

    <button id="copyBtn" class="button">Copy Text</button>

    <div id="copiedMsg" class="message">✔ Copied to clipboard!</div>

    <div class="footer">You can now paste this into your post.</div>
</div>

<script>
    // Get ?data= value and decode properly
    const params = new URLSearchParams(window.location.search);
    const raw = params.get("data") || "";
    const text = decodeURIComponent(raw);

    const textBox = document.getElementById("textBox");
    const copiedMsg = document.getElementById("copiedMsg");
    const copyBtn = document.getElementById("copyBtn");

    // Write the decoded text with exact line breaks
    textBox.textContent = text;

    function copyText() {
        navigator.clipboard.writeText(text).then(() => {
            copiedMsg.textContent = "✔ Copied!";
            copiedMsg.classList.add("show");
        }).catch(() => {
            copiedMsg.textContent = "Could not auto-copy. You can still copy manually.";
            copiedMsg.classList.add("show");
        });
    }

    copyBtn.addEventListener("click", copyText);

    // Try auto-copy
    setTimeout(copyText, 150);
</script>

</body>
</html>
