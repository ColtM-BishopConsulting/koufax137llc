<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Copy Listing Text</title>

<style>
    body {
        margin: 0;
        background: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        width: 100%;
        max-width: 700px;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(15,23,42,0.12);
        border: 1px solid #e5e7eb;
        text-align: center;
    }

    h2 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
        margin-top: 0;
        margin-bottom: 8px;
    }

    p {
        color: #4b5563;
        font-size: 15px;
        margin: 0 0 8px;
    }

    .text-box {
        margin-top: 18px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 18px;
        text-align: left;
        white-space: pre-wrap;           /* keep line breaks */
        font-size: 15px;
        color: #1f2937;
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
        min-height: 140px;
    }

    .button {
        margin-top: 20px;
        background: #2563eb;
        color: #ffffff;
        border-radius: 999px;
        padding: 11px 26px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(37,99,235,0.25);
    }

    .button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 6px rgba(37,99,235,0.25);
    }

    .message {
        margin-top: 14px;
        font-size: 14px;
        font-weight: 500;
        color: #059669;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .message.error {
        color: #b91c1c;
    }

    .message.show {
        opacity: 1;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #9ca3af;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Listing Text Copied</h2>
    <p>Your content has been copied to your clipboard.</p>

    <div id="textBox" class="text-box"></div>

    <button id="copyBtn" class="button">Copy Text Again</button>

    <div id="copiedMsg" class="message">✔ Copied to clipboard!</div>

    <div class="footer" id="footerNote">You may now close this page.</div>
</div>

<script>
    var params = new URLSearchParams(window.location.search);
    var raw = params.get("data") || "";

    // URLSearchParams already decodes %0A, etc.
    var text = raw;

    // If literal "\n" sequences came through, convert them to real newlines
    text = text.replace(/\\n/g, "\n");

    var textBox   = document.getElementById("textBox");
    var copiedMsg = document.getElementById("copiedMsg");
    var copyBtn   = document.getElementById("copyBtn");
    var footerNote = document.getElementById("footerNote");

    textBox.textContent = text;

    function showMessage(msg, isError) {
        copiedMsg.textContent = msg;
        copiedMsg.classList.add("show");
        if (isError) {
            copiedMsg.classList.add("error");
        } else {
            copiedMsg.classList.remove("error");
        }
    }

    function startAutoCloseCountdown(seconds) {
        var remaining = seconds;

        // Update message immediately
        showMessage("✔ Copied to clipboard! This tab will close in " + remaining + " seconds...", false);

        var interval = setInterval(function() {
            remaining--;
            if (remaining > 0) {
                copiedMsg.textContent = "✔ Copied to clipboard! This tab will close in " + remaining + " seconds...";
            } else {
                clearInterval(interval);
                // Try to close the window; if blocked, update message
                try {
                    window.close();
                } catch (e) {
                    console.error("Window close blocked:", e);
                }
                // After a short delay, change footer text in case close was blocked
                setTimeout(function() {
                    footerNote.textContent = "If this tab did not close automatically, you can safely close it now.";
                }, 300);
            }
        }, 1000);
    }

    async function copyText() {
        try {
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(text);
            } else {
                // Fallback for older / restricted browsers
                var range = document.createRange();
                range.selectNodeContents(textBox);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
                document.execCommand("copy");
                sel.removeAllRanges();
            }
            // Start 3 second countdown to auto-close
            startAutoCloseCountdown(3);
        } catch (e) {
            console.error(e);
            showMessage("Could not copy automatically. You can still select the text above manually.", true);
        }
    }

    copyBtn.addEventListener("click", copyText);

    // Try auto-copy on load and trigger countdown
    window.addEventListener("load", function () {
        setTimeout(copyText, 150);
    });
</script>

</body>
</html>
