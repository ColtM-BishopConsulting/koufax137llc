<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Copy Listing Text</title>

<style>
    body {
        margin: 0;
        background: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        width: 100%;
        max-width: 700px;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(15,23,42,0.12);
        border: 1px solid #e5e7eb;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    h2 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
        margin-top: 0;
        margin-bottom: 8px;
    }

    p {
        color: #4b5563;
        font-size: 15px;
        margin: 0 0 8px;
    }

    .text-box {
        margin-top: 18px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 18px;
        text-align: left;
        white-space: pre-wrap;
        font-size: 15px;
        color: #1f2937;
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
        min-height: 140px;
    }

    .button {
        margin-top: 20px;
        background: #2563eb;
        color: #ffffff;
        border-radius: 999px;
        padding: 11px 26px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(37,99,235,0.25);
    }

    .button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 6px rgba(37,99,235,0.25);
    }

    .message {
        margin-top: 14px;
        font-size: 14px;
        font-weight: 500;
        color: #059669;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .message.error {
        color: #b91c1c;
    }

    .message.show {
        opacity: 1;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #9ca3af;
    }

    /* Full-screen overlay for countdown */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(15,23,42,0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
    }

    .overlay-content {
        background: #ffffff;
        padding: 24px 28px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.35);
        max-width: 360px;
        text-align: center;
    }

    .overlay-title {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 6px;
    }

    .overlay-text {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 4px;
    }

    .overlay-count {
        font-size: 14px;
        font-weight: 600;
        color: #059669;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Listing Text Copied</h2>
    <p>Your content has been copied to your clipboard.</p>

    <div id="textBox" class="text-box"></div>

    <button id="copyBtn" class="button">Copy Text Again</button>

    <div id="copiedMsg" class="message">âœ” Copied to clipboard!</div>

    <div class="footer" id="footerNote">You can now paste this into your post.</div>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <div class="overlay-title">Copied to clipboard âœ…</div>
        <div class="overlay-text">Youâ€™re all set. This tab will close or redirect shortly.</div>
        <div id="countdown" class="overlay-count">Closing in 3â€¦</div>
    </div>
</div>

<script>
    // ðŸ‘‡ Set where to redirect after countdown (optional)
    // Leave as empty string "" if you don't want a redirect.
    const redirectUrl = "https://www.facebook.com/"; 

    var params = new URLSearchParams(window.location.search);
    var raw = params.get("data") || "";

    // URLSearchParams already decodes %0A etc.
    var text = raw.replace(/\\n/g, "\n");

    var textBox    = document.getElementById("textBox");
    var copiedMsg  = document.getElementById("copiedMsg");
    var copyBtn    = document.getElementById("copyBtn");
    var footerNote = document.getElementById("footerNote");
    var overlay    = document.getElementById("overlay");
    var countdown  = document.getElementById("countdown");

    textBox.textContent = text;

    function showMessage(msg, isError) {
        copiedMsg.textContent = msg;
        copiedMsg.classList.add("show");
        if (isError) copiedMsg.classList.add("error");
        else copiedMsg.classList.remove("error");
    }

    function startOverlayCountdown(seconds) {
        var remaining = seconds;
        overlay.style.display = "flex";
        countdown.textContent = "Closing in " + remaining + "â€¦";

        var interval = setInterval(function() {
            remaining--;
            if (remaining > 0) {
                countdown.textContent = "Closing in " + remaining + "â€¦";
            } else {
                clearInterval(interval);
                // Try to close tab
                try { window.close(); } catch (e) { console.error(e); }
                // If that fails, redirect (if configured)
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else {
                    overlay.style.display = "none";
                    footerNote.textContent = "If this tab did not close automatically, you can safely close it now.";
                }
            }
        }, 1000);
    }

    async function copyText() {
        try {
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(text);
            } else {
                var range = document.createRange();
                range.selectNodeContents(textBox);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
                document.execCommand("copy");
                sel.removeAllRanges();
            }
            showMessage("âœ” Copied to clipboard!", false);
            startOverlayCountdown(3);
        } catch (e) {
            console.error(e);
            showMessage("Could not copy automatically. You can still select the text above manually.", true);
        }
    }

    copyBtn.addEventListener("click", copyText);

    // Try auto-copy on load
    window.addEventListener("load", function () {
        setTimeout(copyText, 150);
    });
</script>

</body>
</html>
