<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .subheading {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    /* Top filter bar */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    .filters label {
      font-size: 13px;
      color: #4b5563;
      display: block;
      margin-bottom: 4px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      background: #ffffff;
    }

    .btn-refresh {
      background: #2563eb;
      color: #ffffff;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-refresh:hover {
      background: #1d4ed8;
    }

    /* Cards list */
    .list {
      margin-top: 8px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.06);
      cursor: pointer;
      transition: box-shadow 0.12s ease, transform 0.08s ease, border-color 0.12s ease;
    }

    .card:hover {
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
      border-color: #cbd5f5;
      transform: translateY(-1px);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 4px;
    }

    .name {
      font-weight: 600;
      font-size: 15px;
      color: #111827;
    }

    .meta {
      font-size: 13px;
      color: #4b5563;
    }

    .small {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status-pending {
      background: #fef9c3;
      color: #92400e;
    }

    .status-accepted {
      background: #dcfce7;
      color: #166534;
    }

    .status-rejected {
      background: #fee2e2;
      color: #b91c1c;
    }

    .badge-co-pending {
      background: #e5e7eb;
      color: #4b5563;
      margin-left: 6px;
    }

    .badge-co-paired {
      background: #dcfce7;
      color: #166534;
      margin-left: 6px;
    }

    /* Modal with blurred backdrop */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(6px);
      z-index: 50;
      padding: 16px;
    }

    .modal {
      background: #ffffff;
      border-radius: 16px;
      max-width: 760px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.45);
      border: 1px solid #e5e7eb;
      position: relative;
      padding: 18px 20px 20px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      color: #6b7280;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
    }

    .detail-sub {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .detail-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    .detail-box {
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 10px 11px;
      font-size: 13px;
      color: #111827;
    }

    .detail-line {
      margin-bottom: 4px;
    }

    .detail-label {
      font-weight: 600;
      color: #4b5563;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .btn-status {
      border-radius: 999px;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-status-accept {
      background: #22c55e;
      color: #ffffff;
    }

    .btn-status-reject {
      background: #ef4444;
      color: #ffffff;
    }

    .btn-status-pending {
      background: #e5e7eb;
      color: #374151;
    }

    .answers-box {
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 10px 11px;
      font-size: 13px;
      color: #111827;
      max-height: 320px;
      overflow-y: auto;
    }

    .answer-line {
      margin-bottom: 4px;
    }

    .answer-label {
      font-weight: 600;
      color: #4b5563;
    }

    @media (max-width: 640px) {
      .modal {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Tenant Applications</h1>
    <div class="subheading">Review, filter, and manage incoming rental applications.</div>

    <div class="filters">
      <div class="filter-group">
        <label for="propertyFilter">Filter by property</label>
        <select id="propertyFilter">
          <option value="">All properties</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="statusFilter">Filter by status</label>
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <button id="refreshBtn" class="btn-refresh">
        ↻ Refresh
      </button>
    </div>

    <div id="list" class="list"></div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <div id="modalInner"></div>
    </div>
  </div>

  <script>
    let allApps = [];
    let selectedApp = null;

    const listEl = document.getElementById("list");
    const propertyFilterEl = document.getElementById("propertyFilter");
    const statusFilterEl = document.getElementById("statusFilter");
    const modalBackdropEl = document.getElementById("modalBackdrop");
    const modalInnerEl = document.getElementById("modalInner");
    const modalCloseEl = document.getElementById("modalClose");

    // Optional mapping for ugly field keys -> nicer labels.
    // Fill this in over time if you want exact phrasing.
    const FIELD_LABELS = {
      // "334817375__values__cmi7iwzdf0042356r0ts3gwiu": "Smoking",
      // "334817375__values__cmi7iwzdk004w356rbxscqa2y": "Gross Monthly Income",
      // etc...
    };

    async function fetchApps() {
      listEl.innerHTML = "Loading…";

      const res = await fetch("/api/applications");
      const data = await res.json();

      if (!Array.isArray(data)) {
        listEl.innerHTML = "<p>Could not load applications.</p>";
        return;
      }

      allApps = decorateCoApplicants(data);
      populatePropertyFilter(allApps);
      renderList();

      if (selectedApp) {
        const updated = allApps.find(a => a.id === selectedApp.id);
        if (updated && modalBackdropEl.style.display === "flex") {
          selectedApp = updated;
          renderModal(selectedApp);
        }
      }
    }

    function decorateCoApplicants(apps) {
      const mapByEmailProperty = new Map();
      apps.forEach(app => {
        const key = (app.email || "").toLowerCase() + "|" + (app.property_address || "");
        if (app.email) {
          mapByEmailProperty.set(key, app);
        }
      });

      apps.forEach(app => {
        app.coStatus = null;
        if (app.co_app_email) {
          const partnerKey = app.co_app_email.toLowerCase() + "|" + (app.property_address || "");
          const partner = mapByEmailProperty.get(partnerKey);
          if (partner) {
            app.coStatus = "paired";
            if (!partner.coStatus) {
              partner.coStatus = "paired";
            }
          } else {
            app.coStatus = "pending";
          }
        }
      });

      return apps;
    }

    function populatePropertyFilter(apps) {
      const current = propertyFilterEl.value;
      const set = new Set();
      apps.forEach(app => {
        if (app.property_address) set.add(app.property_address);
      });

      propertyFilterEl.innerHTML = '<option value="">All properties</option>';
      Array.from(set).sort().forEach(addr => {
        const opt = document.createElement("option");
        opt.value = addr;
        opt.textContent = addr;
        propertyFilterEl.appendChild(opt);
      });

      if (current && set.has(current)) {
        propertyFilterEl.value = current;
      }
    }

    function renderList() {
      const property = propertyFilterEl.value;
      const status = statusFilterEl.value;

      let apps = allApps.slice();

      if (property) {
        apps = apps.filter(a => (a.property_address || "") === property);
      }
      if (status) {
        apps = apps.filter(a => (a.status || "pending") === status);
      }

      if (apps.length === 0) {
        listEl.innerHTML = "<p>No applications found for this filter.</p>";
        return;
      }

      listEl.innerHTML = "";

      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";

        const created = app.created_at ? new Date(app.created_at).toLocaleString() : "";
        const statusClass = "status-" + (app.status || "pending");

        let coBadge = "";
        if (app.coStatus === "pending") {
          coBadge = '<span class="badge badge-co-pending">Co-app: Pending</span>';
        } else if (app.coStatus === "paired") {
          coBadge = '<span class="badge badge-co-paired">Co-app: Paired</span>';
        }

        card.innerHTML = `
          <div class="card-top">
            <div>
              <div class="name">${escapeHtml(app.name || "Unnamed applicant")}</div>
              <div class="meta">
                ${escapeHtml(app.email || "")}
                ${app.phone ? " • " + escapeHtml(app.phone) : ""}
              </div>
              <div class="small">
                Property: ${escapeHtml(app.property_address || "—")}<br>
                Move-in: ${escapeHtml(app.move_in_date || "—")}
              </div>
            </div>
            <div style="text-align:right;">
              <div class="badge ${statusClass}">
                ${escapeHtml(app.status || "pending")}
              </div>
              ${coBadge}
              <div class="small" style="margin-top:6px;">
                Submitted: ${escapeHtml(created)}
              </div>
            </div>
          </div>
        `;

        card.addEventListener("click", () => {
          selectedApp = app;
          openModal(app);
        });

        listEl.appendChild(card);
      });
    }

    function openModal(app) {
      renderModal(app);
      modalBackdropEl.style.display = "flex";
    }

    function closeModal() {
      modalBackdropEl.style.display = "none";
    }

    function renderModal(app) {
      const created = app.created_at ? new Date(app.created_at).toLocaleString() : "";
      const statusLabel = app.status || "pending";
      const statusClass = "status-" + statusLabel;
      const coStatus = app.coStatus;
      let coStatusLabel = "";
      let coStatusClass = "";
      if (coStatus === "pending") {
        coStatusLabel = "Co-app: Pending";
        coStatusClass = "badge-co-pending";
      } else if (coStatus === "paired") {
        coStatusLabel = "Co-app: Paired";
        coStatusClass = "badge-co-paired";
      }

      let raw = app.raw_payload;
      if (typeof raw === "string") {
        try { raw = JSON.parse(raw); } catch (e) {}
      }

      const answersHtml = renderAnswers(raw);

      modalInnerEl.innerHTML = `
        <div class="detail-header">
          <div>
            <div class="detail-title">${escapeHtml(app.name || "Unnamed applicant")}</div>
            <div class="detail-sub">
              Application for ${escapeHtml(app.property_address || "—")}<br>
              Submitted ${escapeHtml(created)} • ID ${escapeHtml(String(app.id))}
            </div>
          </div>
          <div>
            <div class="badge ${statusClass}">${escapeHtml(statusLabel)}</div>
            ${
              coStatusLabel
                ? `<div class="badge ${coStatusClass}" style="margin-top:4px;">${escapeHtml(coStatusLabel)}</div>`
                : ""
            }
          </div>
        </div>

        <div class="pill-row">
          <button class="btn-status btn-status-pending" onclick="updateStatus(${app.id}, 'pending')">Mark Pending</button>
          <button class="btn-status btn-status-accept" onclick="updateStatus(${app.id}, 'accepted')">Accept</button>
          <button class="btn-status btn-status-reject" onclick="updateStatus(${app.id}, 'rejected')">Reject</button>
        </div>

        <div class="detail-section-title">Applicant</div>
        <div class="detail-box">
          <div class="detail-line"><span class="detail-label">Name:</span> ${escapeHtml(app.name || "—")}</div>
          <div class="detail-line"><span class="detail-label">Email:</span> ${
            app.email
              ? `<a href="mailto:${escapeAttr(app.email)}">${escapeHtml(app.email)}</a>`
              : "—"
          }</div>
          <div class="detail-line"><span class="detail-label">Phone:</span> ${escapeHtml(app.phone || "—")}</div>
          <div class="detail-line"><span class="detail-label">Co-Applicant Email:</span> ${escapeHtml(app.co_app_email || "None")}</div>
        </div>

        <div class="detail-section-title">Property &amp; Move-in</div>
        <div class="detail-box">
          <div class="detail-line"><span class="detail-label">Property:</span> ${escapeHtml(app.property_address || "—")}</div>
          <div class="detail-line"><span class="detail-label">Move-in date:</span> ${escapeHtml(app.move_in_date || "—")}</div>
        </div>

        <div class="detail-section-title">All Application Answers</div>
        <div class="answers-box">
          ${answersHtml || "<span style='font-size:12px; color:#9ca3af;'>No additional answers recorded.</span>"}
        </div>
      `;
    }

    function renderAnswers(raw) {
      if (!raw) return "";

      let html = "";
      function walk(prefix, value) {
        if (value === null || value === undefined || value === "") return;

        if (typeof value === "object" && !Array.isArray(value)) {
          for (const [k, v] of Object.entries(value)) {
            const newPrefix = prefix ? prefix + " › " + k : k;
            walk(newPrefix, v);
          }
        } else if (Array.isArray(value)) {
          if (value.length === 0) return;
          const label = prettifyKey(prefix);
          html += `<div class="answer-line"><span class="answer-label">${escapeHtml(label)}:</span> ${escapeHtml(value.join(", "))}</div>`;
        } else {
          const label = prettifyKey(prefix);
          html += `<div class="answer-line"><span class="answer-label">${escapeHtml(label)}:</span> ${escapeHtml(String(value))}</div>`;
        }
      }

      walk("", raw);
      return html;
    }

    function prettifyKey(key) {
      if (!key) return "";
      if (FIELD_LABELS[key]) return FIELD_LABELS[key];

      // if key path like "section › 3348..." just use last part
      const parts = String(key).split("›").map(s => s.trim());
      let last = parts[parts.length - 1];

      // zapier keys like "334817375__values__cmi7..." -> use middle if possible
      const dbl = last.split("__values__");
      if (dbl.length === 2) {
        last = dbl[1];
      }

      return last
        .replace(/[_\-]+/g, " ")
        .replace(/\s+/g, " ")
        .trim()
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    async function updateStatus(id, status) {
      await fetch(`/api/applications/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status }),
      });
      await fetchApps();
    }

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function escapeAttr(str) {
      return String(str || "").replace(/"/g, "&quot;");
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchApps);
    propertyFilterEl.addEventListener("change", renderList);
    statusFilterEl.addEventListener("change", renderList);

    modalCloseEl.addEventListener("click", closeModal);
    modalBackdropEl.addEventListener("click", (e) => {
      if (e.target === modalBackdropEl) closeModal();
    });

    fetchApps();
  </script>
</body>
</html>
